<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <title>Register</title>
</head>
<body>
     <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome">
                        <label for="name" class="form-label">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Digite seu sobrenome">
                        <label for="nome" class="form-label">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="confirm" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
                        <label for="senha" class="form-label">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="passwordconfirm" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirme sua senha">
                        <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">
                                Eu aceito os <a href="a">termos de serviço</a>
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" checked value="" id="newsletter" name="newsletter">
                            <label for="newsletter" class="form-check-label">
                                Deseja receber as nossas Newsletters?
                            </label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Cadastrar"></input>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já possuo uma conta</a>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
